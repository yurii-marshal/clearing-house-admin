<!--[@routerTransition]-->
<div class="page-login">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>{{'SB Admin BS4 Angular5' | translate}}</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="1" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="2" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> {{'Log in' | translate}} </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{'Register' | translate}}</a>
            </form>
        </div>
    </div>
</div>
